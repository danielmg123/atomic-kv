name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup vcpkg and CMake
        uses: lukka/run-cmake@v10
        with:
          configurePreset: "ci"
          buildPreset: "ci"
          testPreset:      "ci"